<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Style/index.css">
    <link rel="stylesheet" href="">
    <title>Login - Monant</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-end px-5 align-items-center vh-100"> <!-- Adicionado "justify-content-end" -->
            <div class="col-md-6 col-lg-4 card"> <!-- Adicionada a classe "card" ao div do formulário -->
                <div class="logo text-center mb-4 d-flex justify-content-center">
                    <h3 class="px-4">Monant</h3>
                    <img src="/Assets/Images/logo.svg" alt="Formiga logo Monant">
                </div>
                <form class="form-group">
                    <div class="mb-3">
                        <label for="Usuario" class="form-label px-4">Usuário</label>
                        <input type="text" class="form-control rounded-5" id="Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="Senha" class="form-label px-4">Senha</label>
                        <input type="password" class="form-control rounded-5" id="Senha">
                    </div>
                    <a href="financas.html" class="entrar btn rounded w-100 mb-4" type="submit" onclick="">Entrar</a>
                    <a href="" class="d-flex justify-content-center">Esqueceu sua senha?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
